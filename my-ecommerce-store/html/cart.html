<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Your E-commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="site-title">
                <h1>My Awesome Store</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="#footer">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart">
            <div class="container">
                <h2>Shopping Cart</h2>
                <div id="cart-items">
                    <div class="cart-item">
                        <img src="images/product1-small.jpg" alt="Product 1">
                        <div class="item-details">
                            <h3>Product Name 1</h3>
                            <p class="price">$19.99</p>
                            <div class="quantity-selector">
                                <label for="cart-quantity-1">Quantity:</label>
                                <input type="number" id="cart-quantity-1" value="1" min="1" data-product-id="1" class="update-quantity">
                            </div>
                            <button class="remove-item" data-product-id="1">Remove</button>
                        </div>
                    </div>
                    </div>
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <p>Subtotal: $<span id="subtotal">0.00</span></p>
                    <p>Shipping: $<span id="shipping">0.00</span></p>
                    <p>Total: $<span id="total">0.00</span></p>
                    <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
                </div>
            </div>
        </section>
    </main>

     <footer id="footer">
        <div class="container">
            <p>&copy; 2023 My Awesome Store. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
